name: Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main

jobs:
  shell-validation:
    name: Shell Scripts
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install zsh
        run: sudo apt update && sudo apt install -y zsh

      - name: Validate POSIX shell scripts
        run: |
          echo "Validating docker/ccodolo..."
          sh -n docker/ccodolo
          echo "✓ docker/ccodolo is valid"
          
          echo "Validating docker/bin/start-agent..."
          sh -n docker/bin/start-agent
          echo "✓ docker/bin/start-agent is valid"

      - name: Validate bash configuration
        run: |
          echo "Validating docker/dotfiles/.bashrc..."
          bash -n docker/dotfiles/.bashrc
          echo "✓ docker/dotfiles/.bashrc is valid"

      - name: Validate zsh configuration
        run: |
          echo "Validating docker/dotfiles/.zshrc..."
          zsh -n docker/dotfiles/.zshrc
          echo "✓ docker/dotfiles/.zshrc is valid"

  docker-build-and-scan:
    name: Docker Image
    runs-on: ubuntu-24.04
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/docker/Dockerfile
          push: false
          load: true
          tags: ccodolo:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ccodolo:test
          format: 'sarif'
          ignore-unfixed: true
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
